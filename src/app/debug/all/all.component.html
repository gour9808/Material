<div class="button-row" style="margin: 10px;">
  <button mat-raised-button (click)="getAllLogs()">Fetch Logs </button>
  <button mat-raised-button>Watch new Logs</button>

  <button mat-raised-button>Delete Cached</button>


</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item>
            <mat-icon>cloud_download</mat-icon>
            <span (click)="downloadLogs(element)">Download</span>
          </button>
          <button mat-menu-item>
            <mat-icon>tab</mat-icon>
            <span>New Tab</span>
          </button>
          <button mat-menu-item>
            <mat-icon>open_in_new</mat-icon>
            <span>New Window</span>
          </button>
        </mat-menu>

      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.LogUser.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Operation">
      <th mat-header-cell *matHeaderCellDef> Operation </th>
      <td mat-cell *matCellDef="let element">

        <a style="color: #2196f3">{{element.Operation}}</a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.DurationMilliseconds}} </td>
    </ng-container>

    <ng-container matColumnDef="logSize">
      <th mat-header-cell *matHeaderCellDef> Log Size </th>
      <td mat-cell *matCellDef="let element"> {{element.LogLength}} </td>
    </ng-container>

    <ng-container matColumnDef="StartTime">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.StartTime | timeAgo}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
